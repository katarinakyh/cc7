{% extends 'base.html' %}
{% load i18n %}
{%block content%}
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <div class="brand"><a href="{% url stream_posts %}" class="menu_word"> {% trans "Posts" %} </a> / Create post  </div>
        </div>
    </div>
</div>
<form action="" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
<div>
    <table id="" class="table table-striped table-bordered">
        <tbody>
        <tr>
            <th>Title <span class="small">(optional)</span></th>
            <td><input id="id_title" type="text" maxlength="120" name="title" placeholder="title"></td>
        </tr>

        <tr>
            <th>
                Body
            </th>
            <td>
                {{ form.body }}
            </td>
            {{ field.body.errors }}
        </tr>
        <tr>
            <th>
                Image to the Post <span class="small">(optional)</span>
            </th>
            <td>
                <input id="id_image" type="file" name="image" placeholder="image">
            </td>
        </tr>
        <tr>
            <th>
                <span class="small">All posts are public</span>
            </th>
            <td>
                <input type="hidden" value="{{user.pk}}" name="author" id="id_author"/>
                <input type="hidden" value="1" name="is_public" id="id_is_public"/>
                <input class="btn btn-primary" type="submit" value="Post"/>
            </td>

        </tr>
        </tbody>
    </table>

 </div>
</form>


{%endblock%}
