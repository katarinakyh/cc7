{% extends 'mobile_base.html' %}
{% load i18n %}
{%block header%}
        
{%endblock%}
{%block content%}
        <header class="menu" style="height:20px;padding: 10px;">
                <span class="left_nav"><a href="/mobile/"> <span class="thec"><i class="icon-bullhorn"></i>c7</span> </a></span>

                <span class="right_nav">
                    <i class="icon-search"></i>
                    <i class="icon-envelope icon-white"></i>
                    <i class="icon-user icon-white"></i>
                </span>

        </header>

<div class="new_mobile_post" style="background: #fff;margin:3px;padding: 2px;border: 1px solid #666">
    <h4>New post <span class="right_nav"> <button class="btn btn-danger" onclick="javascript:history.back(-1);">  <i class="icon-remove" > Cancel</i>  </button> </span></h4>
    <hr/>
    <form action="" id="threadform" method="post" enctype="multipart/form-data" class="form-inline">
        {% csrf_token %}
        <label>Title</label><br/>
        {{form.title}} <br/><br/>
        <label>Body</label><br/>
        {{form.body}} <br/>
        {{form.body.errors}} <br/>


        <i class="icon-camera-retro icon-3x"></i> <input type="file" id="id_image" class="input_image" accept="image/*" name="image">
         <br/><br/>
        <input type="hidden" value="{{user.pk}}" name="author" id="id_author"/>
        <input type="hidden" value="1" name="is_public" id="id_is_public"/>
        <input class="btn btn-info btn-submit" type="submit" value="Post"/>

    </form>
</div>

{%endblock%}
