{% load i18n %}
{%load account_extras%}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="{{ STATIC_URL }}js/jquery-1.9.1.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <!--script src="http://code.jquery.com/jquery-1.8.2.min.js"></script-->
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <style type="text/css">
        body {
            color: #333333;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 14px;
            line-height: 20px;
        }

        a {
            color: #0088CC;
            text-decoration: none;
        }


        li {
            list-style-type: none;
            margin-left: -40px;
        }

        .story {
            color: #555555;
            /*border-left: 5px solid #EEEEEE;*/
            margin: 0 0 20px 10px;
            padding: 0 0 0 15px;
        }
        
        .story:hover {
            background: #ccc;
            cursor: pointer;
            color: #555555;
            /*border-left: 5px solid #EEEEEE;*/
            margin: 0 0 20px 10px;
            padding: 0 0 0 15px;
        }
        
        .postbody_fulltext {
            margin-bottom: 20px;
            margin-left: 27px;
            padding: 0 0 0 10px;
            overflow: auto;
            display: none;
        }

        .postbody_trunctext {
            margin-bottom: 20px;
            margin-left: 27px;
            padding: 0 0 0 10px;
            height: 50px;
        }
        
        .mugshot {
            float: left;
            margin-right: 10px;
            height: 30px;
            width: 30px;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 10px 0;
            font-family: inherit;
            font-weight: bold;
            line-height: 20px;
            color: inherit;
            text-rendering: optimizelegibility;
            font-size: 17.5px;
        }
        .small {
            font-size: 10px;
        }

    </style>
    <script id="post_template" type="text/template">
        <div class="story" >
                <h4>
                    <img class="mugshot" src="<%= mugshot %>" alt="Author"/>
                    <a href="/post/detail/<%= id %>/"> <%= title %> </a><br/>
                    <span class="small">
                        <%= date_created %>
                        Posted by:<strong><a href="/accounts/<%= author.user.username %>/"> <%= author.user.username %> </a></strong>
                    </span>
                </h4>
                <div class="postbody_fulltext"><%= body %></div>
                <div class="postbody_trunctext"><%= body %></div>
        </div>
    </script>
    <script src="{{ STATIC_URL }}js/underscore.js"></script>
    <script src="{{ STATIC_URL }}js/backbone.js"></script>
    <script src="{{ STATIC_URL }}js/backbone-tastypie.js"></script>
    <script src="{{ STATIC_URL }}js/post.js"></script>

    {% block extra_head %}{% endblock %}

    <title> {% block title %} {% trans "c7 social forum" %} {% endblock %} </title>

</head>
<body >
    <div data-role="page">
        <header data-role="header">
            <h4>C7 Mobile </h4>
        </header>
        <div data-role="content" data-theme="c">
            <ul id="post-data" data-role="listview" data-inset="true" data-theme="c" data-filter="true">

            </ul>
        </div>
        <footer data-role="footer">
            <h4>C7 mobile footer</h4>
        </footer>
    </div>
    <script src="{{ STATIC_URL }}js/post.js"></script>

</body>
</html>
