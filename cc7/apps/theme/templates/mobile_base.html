    <style type="text/css">
        body {
            color: #333333;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 14px;
            line-height: 20px;
        }

        a {
            color: #0088CC;
            text-decoration: none;
        }


        li {
            list-style-type: none;
        }

        .left_nav {
            float:left;
            padding-left: 5%;
            cursor: pointer;
        }


        .right_nav, .right_nav_details {
            float:right;
            padding-right: 5%;
            cursor: pointer;
        }

        .right_nav_details {
           font-weight: bold;
        }

        .center_nav {
            padding-left:8%;
            cursor: pointer;
        }
        .drop_nav {
            padding-left:  12%;
            cursor: pointer;
        }

        .search_nav {
            padding-left: 30%;
            cursor: pointer;
        }

        .menu {
            background: #111111;
            border: 1px solid #333333;
            color: #FFFFFF;
            font-weight: bold;
            text-shadow: 0 -1px 0 #000000;
        }

        .story, .story_detail, .new_post, .post_content  {
            color: #555555;
            /*border-left: 5px solid #EEEEEE;*/
            margin-left: 4px;
            margin-top: 20px;
            padding-top: 2px;
            padding-bottom: 15px;
        }

        .comment_body {
            margin-left: 15px;
        }

        .story:hover {
            cursor: pointer;
        }

        .left_date {
            float:left;
            padding-left: 44px;

        }
        .right_date {
            float:right;
            padding-right: 44px;
            font-size: 10px;
        }

        .date_comment {
            background: #f3f3f3;
            margin-left: 4px;
            margin-right: 4px;
            padding-bottom: 20px;
            padding-left: 1px;
            font-size: 10px;
        }

        .postbody {
            margin-bottom: 20px;
            margin-left: 40px;
            margin-right: 10px;
            padding: 0 0 0 10px;

        }
        
        .mugshot {
            float: left;
            margin-right: 10px;
            margin-left: 14px;
            height: 30px;
            width: 30px;
        }

        #mugshot_detail {
            height: 20px;
            width: 20px;
        }

        .small {
            font-size: 10px;
        }

        .comment_body h3 {
            padding-top: 20px;
        }

        .comment_body form {
            padding-left: 5px;
        }

        .comment_body img {
            width: 20px;
            height: 20px;
        }

        .comment_text {
            margin-bottom: 20px;
            font-size: 10px;
            margin-right: 5px;

        }

        #add_local {
            cursor: pointer;
        }

        .current_location {
            font-size: 11px;
        }

        ul, ol {
            margin: 0 0 0px 0px;
            padding: 0;
        }

        div.hr_narrow {
            height: 2px;
            background: #fff;
            margin-left: 4px;
            margin-right: 4px;
        }
    </style>

    {% block extra_head %}{% endblock %}

    <title> {% block title %} {% trans "c7 social forum" %} {% endblock %} </title>

</head>
<body >
    <div>
        <header class="menu">
            <h4>
                <span class="left_nav"><a href=""><i class="icon-bullhorn icon-white"></i> c7 </a></span>
               <span id="add_post" class="center_nav">
                   <a href="#add_post" >
                       <div class="label label-info" > post </div> <i class="icon-plus icon-white"></i>
                   </a>
                   </span>
               <span class="drop_nav">
                <div class="btn-group">
                    <button class="btn btn-mini">All posts</button>
                    <button class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Events</a>
                        </li>
                        <li class="divider">Associations</li>
                        <li>
                            <a href="#">Hemliga</a>
                        </li>
                        <li>
                            <a href="#">Kråkan</a>
                        </li>
                        <li>
                            <a href="#">Sparvnästet</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">Me</a>
                        </li>
                    </ul>
                </div>
               </span>
                <span class="right_nav">
                    <i class="icon-envelope icon-white"></i>(<a href="../messages/">1</a>)
                    <i class="icon-user icon-white"></i>
                </span>
            </h4>
        </header>

        <div id="post-data">
        </div>
    </div>
    <!-- template for list view -->
    <script id="post_list_template" type="text/template">
        <div class="story">
            <h6>
                <img class="mugshot" src="<%= mugshot %>" alt="Author"/>
                <a href="#detail_id?<%= id %>" > <%= title %> <span class="right_nav"> [<%= id %>]</span></a>
                    <span class="small">

                    </span>
            </h6>
            <div class="postbody">
                <%= body %>
            </div>
            <div class="date_comment">
                <span class="left_date"> Posted at: <%= date_created %></span>
                <span class="right_nav"> <a href="#detail_id?<%= id %>">Comment (<%= comment_count %>)</a></span>
            </div>
            <div class="hr_narrow"></div>
            <div class="date_comment">
                <span class="left_date"> Posted by:<strong><a href="/accounts/<%= author.user.username %>/"> <%= author.user.username %> </a></strong></span>
                <span class="right_nav_details"> <a href="#detail_id?<%= id %>">Details ></a></span>
            </div>
        </div>
        <span class="btn more_post" style="display:none;"></span>

    </script>
    <!-- template for list view -->
    <script id="single_post_template" type="text/template">
        <div class="story_detail">
                <img class="mugshot"  src="<%= mugshot %>" alt="Author"/>
                <h6><%= title %> </h6>
            <div class="postbody">
               - <%= body %>
            </div>
            <div class="date_comment">
                <span class="left_date"> Posted by:<a href="/accounts/<%= author.user.username %>/"> <%= author.user.username %> </a></span>
                <span class="right_nav"> Posted at: <%= date_created %></span>
            </div>

            <div class="comment_body">
                <h6><%= comment_count %> Comments</h6>
                <% _.each(comments, function(comment) { %>
            <div>
                <div class>
                    <span class="small"><a href="/accounts/<%= comment.author_name %>/"><%= comment.author_name %> </a> </span> <span class="right_date" ><%= comment.comment_date %></span>
                    <br/>
                </div>
                <div class="comment_text">
                  <span> <img id="mugshot_detail" src="<%= comment.author_mugshot %>" alt="Author"/> - <%= comment.comment_body %> </span>
                </div>
            </div>
                <% }); %>
                <h6>Post a new Comment</h6>
                <form>
                    <textarea id="commentbody"></textarea><br />
                    <button class="newcomment">comment</button>
                </form>
            </div>
        </div>
    </script>
     <script id="new_post_template" type="text/template">
     <div class="post_content">
         <h6>New Post</h6>
        <div class="new_post">
            <form>
                <label>Add post</label>
                <textarea id="new_post_boby"></textarea><br />
                <div>Add a photo <span class="label label-success " id="add_pict">Add</span></div><br/>
                <i class="icon-map-marker"></i> <span id="watchPositionBtn"> <span class="label label-success " id="add_local"> add your location </span></span> <span class="current_location" id="your_location"> Non location attached </span><br /><br />
                <button class="btn">post</button>
            </form>
        </div>
        <div id="APIReturnValues"></div>
        <div id="googleMap" style=" padding:1px; border:1px solid; height:400px; width:300px;"></div>
     </div>
    </script>
