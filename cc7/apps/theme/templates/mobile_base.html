{% load i18n %}
{%load account_extras%}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap_mobile.css" />


    <!--script src="http://code.jquery.com/jquery-1.8.2.min.js"></script-->

    <style type="text/css">
        body {
            color: #333333;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 14px;
            line-height: 20px;
        }

        a {
            color: #0088CC;
            text-decoration: none;
        }


        li {
            list-style-type: none;
            margin-left: -40px;
        }

        .left_nav {
            float:left;
            padding-left: 5%;
        }

        .right_nav {
            float:right;
            padding-right: 5%;
        }

        .center_nav {
            padding-left: 10%;
        }


        .menu {
            background: linear-gradient(#3C3C3C, #111111) repeat scroll 0 0 #111111;
            border: 1px solid #333333;
            color: #FFFFFF;
            font-weight: bold;
            text-shadow: 0 -1px 0 #000000;
        }
        .story {
            color: #555555;
            background: #f3f3f3;
            /*border-left: 5px solid #EEEEEE;*/
            margin-left: 40px;
            margin-top: 20px;
            padding-top: 2px;
            padding-bottom: 15px;

        }
        
        .story:hover {
            background: #f3f3f3;
            cursor: pointer;
            color: #555555;
        }

        .date_comment {
            background-color: #fff;
            margin-left: 46px;
            padding-bottom: 20px;
            padding-left: 10px;
            font-size: 10px;
        }

        .postbody {
            margin-bottom: 20px;
            margin-left: 40px;
            padding: 0 0 0 10px;
            height: 50px;
        }
        
        .mugshot {
            float: left;
            margin-right: 10px;
            margin-left: 10px;
            height: 30px;
            width: 30px;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 10px 0;
            font-family: inherit;
            font-weight: bold;
            line-height: 20px;
            color: inherit;
            text-rendering: optimizelegibility;
            font-size: 17.5px;
        }
        .small {
            font-size: 10px;
        }

    </style>

    {% block extra_head %}{% endblock %}

    <title> {% block title %} {% trans "c7 social forum" %} {% endblock %} </title>

</head>
<body >
    <div data-role="page">
        <header class="menu">
            <h4>
                <span class="left_nav"><a href="/"><i class="icon-bullhorn icon-white"></i> </a>  c7 </span>
                <span class="center_nav"> <i class="icon-share icon-white"></i><i class="icon-plus icon-white"></i> </span>
                <span class="right_nav"> <i class="icon-envelope icon-white"></i>(<a href="#">1</a>)  <i class="icon-user icon-white"></i> </span>
            </h4>
        </header>
        <div data-role="content" data-theme="c">
            <ul id="post-data" data-role="listview" data-inset="true" data-theme="c" data-filter="true">

            </ul>
        </div>
        <footer class="menu" data-role="footer">
            <h4>C7 mobile footer</h4>
        </footer>
    </div>
    <!-- template for list view -->
    <script id="post_list_template" type="text/template">
        <div class="story" data-role="content" data-theme="c">
            <h4>
                <img class="mugshot" src="<%= mugshot %>" alt="Author"/>
                <a href="#detail_id?<%= id %>" > <%= title %> </a><br/>
                    <span class="small" >
                        Posted by:<strong><a href="/accounts/<%= author.user.username %>/"> <%= author.user.username %> </a></strong>
                    </span>
            </h4>
            <div class="postbody">
                <%= body %>
            </div>
            <div class="date_comment">
                <span class="left_nav"> Posted at: <%= date_created %></span>
                <span class="right_nav"> <a href="#detail_id?<%= id %>">comment (1)</a></span>
            </div>
        </div>
    </script>
    <!-- template for list view -->
    <script id="singel_post_template" type="text/template">
        <div class="story" data-role="content" data-theme="c">
            <h4>
                <img class="mugshot" src="<%= mugshot %>" alt="Author"/>
                <a href="#detail_id?<%= id %>" > <%= title %> </a><br/>
                    <span class="small" >
                        Posted by:<strong><a href="/accounts/<%= author.user.username %>/"> <%= author.user.username %> </a></strong>
                    </span>
            </h4>
            <div class="postbody">
                <%= body %>
            </div>
            <div class="date_comment">
                <span class="left_nav"> Posted at: <%= date_created %></span>
                <span class="right_nav"> <a href="#detail_id?<%= id %>">comment (1)</a></span>
            </div>
        </div>
    </script>

    <script src="{{ STATIC_URL }}js/underscore.js"></script>
    <script src="{{ STATIC_URL }}js/backbone.js"></script>
    <script src="{{ STATIC_URL }}js/backbone-tastypie.js"></script>
    <script src="{{ STATIC_URL }}js/post.js"></script>

    <script src="{{ STATIC_URL }}js/post.js"></script>

    <script src="{{ STATIC_URL }}js/views.js"></script>
    <script src="{{ STATIC_URL }}js/router.js"></script>


    <script>
    new Posts.Router;
    // start listen form # change events in the url
    Backbone.history.start();
    </script>
    -->

</body>
</html>
