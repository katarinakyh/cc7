{% load i18n %}
{%load account_extras%}

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.js" type="text/javascript" ></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJU7WLAtYAAwB4Q-4jYZ2uiktTvwt0aNU&sensor=false">
    </script>

    <script src="{{ STATIC_URL }}js/maps.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap_mobile.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/font-awesome.min.css">

    <script src="{{ STATIC_URL }}js/jquery-1.9.1.js" type="text/javascript" ></script>
    <script src="{{ STATIC_URL }}js/jquery.form.js"></script>



    <style type="text/css">
        body {
            color: #333333;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 14px;
            line-height: 20px;
        }

        a {
            color: #0088CC;
            text-decoration: none;
        }


        li {
            list-style-type: none;
        }

        .left_nav {
            float:left;
            padding-left: 5%;
            cursor: pointer;
        }


        .right_nav, .right_nav_details {
            float:right;
            padding-right: 5%;
            cursor: pointer;
        }

        .right_nav_details {
           font-weight: bold;
        }

        .center_nav {
            padding-left:8%;
            cursor: pointer;
        }
        .drop_nav {
            padding-left:  12%;
            cursor: pointer;
        }

        .search_nav {
            padding-left: 30%;
            cursor: pointer;
        }

        .menu {
            background: #111111;
            border: 1px solid #333333;
            color: #FFFFFF;
            font-weight: bold;
            text-shadow: 0 -1px 0 #000000;
            height: 40px;
            padding-top: 20px;
        }

        .story, .story_detail,  {
            color: #555555;
            /*border-left: 5px solid #EEEEEE;*/
            margin-left: 4px;
            margin-top: 20px;
            padding-top: 2px;
            padding-bottom: 15px;
        }

        .post_content, .new_post {
            margin-left: 12px;
        }

        .comment_body {
            margin-left: 15px;
        }

        .story:hover {
            cursor: pointer;
        }
        .new_mobile_post {
            margin-left: 10px;
        }
        .left_date {
            float:left;
            padding-left: 44px;

        }
        .right_date {
            float:right;
            padding-right: 44px;
            font-size: 10px;
        }

        .date_comment {
            background: #f3f3f3;
            margin-left: 4px;
            margin-right: 4px;
            padding-bottom: 20px;
            padding-left: 1px;
            font-size: 10px;
        }

        .postbody {
            margin-bottom: 20px;
            margin-left: 40px;
            margin-right: 10px;
            padding: 0 0 0 10px;

        }
        
        .mugshot {
            float: left;
            margin-right: 10px;
            margin-left: 14px;
            height: 30px;
            width: 30px;
        }

        #mugshot_detail {
            height: 20px;
            width: 20px;
        }

        .small {
            font-size: 10px;
        }

        .comment_body h3 {
            padding-top: 20px;
        }

        .comment_body form {
            padding-left: 5px;
        }

        .comment_body img {
            width: 20px;
            height: 20px;
        }

        .comment_text {
            margin-bottom: 20px;
            font-size: 10px;
            margin-right: 5px;

        }

        #add_local {
            cursor: pointer;
        }

        .current_location {
            font-size: 11px;
        }

        ul, ol {
            margin: 0 0 0px 0px;
            padding: 0;
        }

        div.hr_narrow {
            height: 2px;
            background: #fff;
            margin-left: 4px;
            margin-right: 4px;
        }
        .mobile_form {
            width: 300px;
            height: 160px;
        }
        .geolocation {
            width: 300px;
            margin-bottom: 10px;
            border: none;
        }
        .add_from_camera, .add_from_file, .add_location{
            font-size: 30px;
            cursor: pointer;
            width: 12px;
            height: 12px;
            margin-right: 45px;

        }
        .add_more{
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .get_from_camera, .get_from_file{
            display: none;
        }
        .add_adress{
            display: none;
        }

        .icon-bullhorn {
            font-size: 21px;
            margin-right: -3px;
            color:#fff;
        }



        .icon-user, .icon-envelope {
            font-size: 20px;
            margin-right: 10px;
        }


        .icon-edit, .icon-plus {
            font-size: 20px;
        }

        .thec{
            font-size: 36px;
            margin-right: -6px;
            
        }
        .header{
            
        }
        .btn-group{
            background-color: black;
            color: white;
        }
        textarea, input {
            width: 94%;
            margin-bottom: 10px;
        }
        input[type=text], input[type=image] {
            height: 30px;
        }
        input[type=image] {
            margin-top: -100px;
        }
        .input_image {
            margin-top: -20px;
            height: 40px;
            font-size: 20px;
        }
    </style>

    {% block extra_head %}{% endblock %}

    <title> {% block title %} {% trans "c7 social forum" %} {% endblock %} </title>

</head>
<body>

    <div>
        <header class="menu">
                <span class="left_nav"><a href="/mobile/"> <span class="thec">c</span>7 </a></span>

              <span id="" class="center_nav">
                   <a href="newpost" >
                      <button class="btn"> {% trans "New post" %}  <i class="icon-edit"></i><i class="icon-plus"></i></button>
                   </a>
               </span>
                <span class="right_nav">
                    <i class="icon-envelope icon-white"></i>
                    <i class="icon-user icon-white"></i>
                </span>

        </header>

        <div id="post-data">
        </div>
        {% block content %}
        {% endblock %}

    </div>


    <script src="{{ STATIC_URL }}js/underscore.js"></script>
    <script src="{{ STATIC_URL }}js/backbone.js"></script>
    <script src="{{ STATIC_URL }}js/backbone-tastypie.js"></script>
    <script src="{{ STATIC_URL }}js/post.js"></script>
    <script src="{{ STATIC_URL }}js/maps.js"></script>


</body>
</html>
