{% extends 'base.html' %}
{% load i18n %}


{%block content%}

    {% for e in object_list  %}
        <blockquote> <h4 style="display:inline">{{ e.title }} </h4>
            <span class="small">  >> {{ e.date_from }},  {{ e.time_from }} >> {{ e.date_to }}, {{ e.time_to }}</span>
            <div> Var: {{ e.place }} </div>
            <div> Organiserars: {{ e.organiser }} </div>
            <div> Detaljer: {{ e.description }} </div>
        </blockquote>
    {% endfor %}

{%endblock%}
