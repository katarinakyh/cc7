{% extends 'base.html' %}
{% load i18n %}
{%block content%}
        <div class="story"> <h3 style="display:inline"><i class="icon-calendar"></i> {{ event.title }} <span class="small"> <i class="icon-map-marker"></i>  {{ event.place }} </span></h3>
            <div class="small">  <i class="icon-time"></i> {{ event.date_from }},  {{ event.time_from }} >> {{ event.date_to }}, {{ event.time_to }} <i class="icon-th"></i> <a href="{%url show_association event.organiser.slug%}">{{ event.organiser }}</a></div>
            <div> {{ event.description|safe}} </div>
            <br/>

            <ul class="commentfield">
                {%include 'publication/comment.html'%}
            </ul>
        </div>
{%endblock%}
